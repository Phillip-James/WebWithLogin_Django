{% extends 'WebWithLogin/base.html' %}
{% block content %}
    <h2>{{ item.name_text }}</h2>
    <ul>
        <p>Price: {{ item.price }}$</p>
    </ul>
    <form action="{% url 'WebWithLogin:subscribe_item' item.id %}">
        {% csrf_token %}
        <button name="go_sub">订阅</button>
    </form>
{% endblock %}
