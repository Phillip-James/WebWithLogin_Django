{% extends 'WebWithLogin/base.html' %}
{% block content %}
    {% if Item_recommended_list %}
        <ul>
            {% for Item in Item_recommended_list %}
                <li>
                    <a href="{% url 'WebWithLogin:detail' Item.id %}">{{ Item.name_text }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Items recommended</p>
    {% endif %}
{% endblock %}
